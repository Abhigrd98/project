<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        .offer-box {
            width: 300px;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;

        }


        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .offer-label {
            display: flex;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
        }

        .offer-details {
            display: flex;
            flex-direction: column;
        }

        .offer-details_1 {
            display: flex;
            flex-direction: column;
            position: relative;
            left: 9px;
        }

        .bundle-name {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .bundle-price {
            font-size: 0.9rem;
            color: #555;
        }

        .offer-discount {
            font-size: 1rem;
            font-weight: bold;
            align-self: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #E8F5E9;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .box {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }




        .offer {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .free {
            font-size: 0.9rem;
            color: #28a745;
            font-weight: bold;
        }

        .title {
            color: #28a745;
        }


        .details {
            display: none;
            margin-top: 15px;
        }

        .details .option {
            margin-bottom: 10px;
        }

        .details label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .details select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer .add-to-cart {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .footer .add-to-cart:hover {
            background-color: #218838;
        }

        .free {
            color: #218838;
            display: block;
            float: left;

        }

        .total {
            float: right;
            display: block;
        }

        .popular-badge {
            font-size: 0.9rem;
            color: #28a745;
            font-weight: bold;
            text-align: left;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Bundle & Save</h2>

        <!-- Box 1 -->
        <div class="box expandable" id="box1">
            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle1">
                <label for="bundle1" class="offer-label">
                    <div class="offer-details">
                        <span class="bundle-name">1 Pair</span>
                        <span class="bundle-price">DKK 195.00</span>
                    </div>
                    <div class="offer-discount">50% OFF</div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="option">
                    <label for="size2">#2 Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box expandable" id="box2">
            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle2">
                <label for="bundle1" class="offer-label">
                    <div class="offer-details">
                        <span class="bundle-name">2 Pair</span>
                        <span class="bundle-price">DKK 345.00</span>
                    </div>
                    <div class="offer-details_1">
                        <span class="popular-badge">Most Popular</span>
                        <div class="offer-discount">40% OFF</div>
                    </div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="option">
                    <label for="size2">#2 Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box expandable" id="box3">
            <div class="offer-box">
                <input type="radio" name="bundle" id="bundle3">
                <label for="bundle3" class="offer-label">
                    <div class="offer-details">
                        <span class="bundle-name">3 Pair</span>
                        <span class="bundle-price">DKK 528.00</span>
                    </div>
                    <div class="offer-discount">60% OFF</div>
                </label>
            </div>
            <div class="details">
                <div class="option">
                    <label for="size1">#1 Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Colour</label>
                    <select id="color1">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="option">
                    <label for="size2">#2 Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Colour</label>
                    <select id="color2">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="free">Free 2 Day Shipping</span>
            <span class="total">Total: <strong>DKK 360.00</strong></span>
            <button class="add-to-cart">+ Add to Cart</button>
        </div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box.expandable');

        boxes.forEach((box) => {
            box.addEventListener('click', () => {
                boxes.forEach((b) => b.classList.remove('expanded'));

                box.classList.toggle('expanded');
                const details = box.querySelector('.details');
                if (details) {
                    details.style.display = box.classList.contains('expanded') ? 'block' : 'none';
                }
            });
        });


    </script>
</body>

</html>
